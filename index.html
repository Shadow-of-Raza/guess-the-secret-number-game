<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess the Secret Number</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Guess the Secret Number</h1>
    <p>I'm thinking of a number between <strong>1 and 100</strong>. You have <strong>5 attempts</strong> to guess it!</p>

    <div class="input-area">
      <input type="number" id="guessInput" placeholder="Enter your guess..." min="1" max="100" />
      <button id="submitGuess">Guess</button>
    </div>

    <div id="message" class="message"></div>
    <div id="attempts" class="attempts"></div>
    <div id="previousGuesses" class="previous-guesses"></div>

    <div id="numberBoard" class="number-board"></div>
  </div>

  <!-- Popup (hidden by default) -->
  <div id="resultPopup" class="popup hidden">
    <div class="popup-content">
      <h2 id="resultTitle"></h2>
      <p id="resultDetails"></p>
      <button id="playAgainBtn">Play Again</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
